name: tests

on: [push, pull_request]

jobs:

  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: 3.9
            toxenv: flake8
            os: ubuntu-latest
          - python: 3.9
            toxenv: mypy
            os: ubuntu-latest
          - python: 3.9
            toxenv: pylint
            os: ubuntu-latest
          - python: 3.9
            toxenv: black
            os: ubuntu-latest
          - python: 3.7
            toxenv: py37
            os: ubuntu-latest
          - python: 3.8
            toxenv: py38
            os: ubuntu-latest
          - python: 3.9
            toxenv: py39
            os: ubuntu-latest
          - python: 3.9
            toxenv: py39
            os: macos-latest
          - python: 3.9
            toxenv: py39
            os: windows-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{  matrix.python }}
      - name: install dependencies
        run: python -m pip install --upgrade pip tox
      - name: run
        env:
          TOXENV: ${{ matrix.toxenv }}
        run: tox

  codecov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip tox
          python -m pip install pytest
          python -m pip install pytest-mock
          python -m pip install pytest-cov
          pytest --cov=./ --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
